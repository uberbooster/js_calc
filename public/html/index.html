<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Calculator by Michael Wohl</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="content">
    <div id="calculator-body" class='container'>
      <div class="row digital-font" id='display'>0</div>
      <div class="row">
          <button class="key btn" id='mem-plus'>M+</button>
          <button class="key btn" id='mem-minus'>M-</button>
          <button class="key btn" id='mem-recall'>MR</button>
          <button class="key btn" id='mem-clear'>MC</button>
          <button class="key btn" id="back">&larr;</button>
      </div>
      <div class="row">
        <button class="btn key num">7</button>
        <button class="btn key num">8</button>
        <button class="btn key num">9</button>
        <button class="btn key operator" id='divide'>/</button>
        <button class="btn key operator" id='sqrt'>&radic;</button>
      </div>
      <div class="row">
        <button class="btn key num">4</button>
        <button class="btn key num">5</button>
        <button class="btn key num">6</button>
        <button class="btn key operator" id='multiply'>x</button>
        <button class="btn key operator" id='percentage'>&#37;</button>
      </div>
      <div class="row">
        <button class="btn key num">1</button>
        <button class="btn key num">2</button>
        <button class="btn key num">3</button>
        <button class="btn key operator" id='plus'>+</button>
        <button class="btn key operator" id='inverse'>1/<em>x</em></button>
      </div>
      <div class="row">
        <button class="btn key num">.</button>
        <button class="btn key num">0</button>
        <button class="btn key" id='clear'>C</button>
        <button class="btn key operator" id='subtract'>-</button>
        <button class="btn key operator" id='clear-entry'>CE</button>
      </div>
      <footer class="row">
        <button class="btn key operator" id='equal'>=</button>
      </footer>
    </div>
  </div>
  <script src="js/calculator.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
